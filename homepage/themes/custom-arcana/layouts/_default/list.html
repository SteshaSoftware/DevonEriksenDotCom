{{ define "main" }}
<header>
    <h2>{{ .Title }}</h2>
    {{ with .Description -}}
    <p>{{ . }}</p>
    {{- end }}
</header>

{{- if .Params.image }}
<span class="image featured"><img src="{{ .Params.image | relURL }}" alt="{{ .Params.image_alt }}" /></span>
{{ end }}

{{ range .RegularPages }}

{{ if ne .Section "novels" }}
{{ .Render "shortblock" }}
{{ else }}
{{ .Render "longblock" }}
{{ end }}

{{ end }}

{{ end }}
